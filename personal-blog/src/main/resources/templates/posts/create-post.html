<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Post</title>
    <link rel="icon" type="image/png" href="/img/logo_blog.png">
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body style="background-color: #212121; color: #fff;">
    <!-- Con include, incrustamos el fragmento que habiamos creado. HEADER -->
    <div th:include="posts/layout.html::header-app"></div>

    <div class="container mt-5 cp">
        <div class="row justify-content-center cp">
            <div class="col-md-8 cp">
                <div class="card cp">
                    <div class="card-header cp">
                        <h3>Crear un nuevo Post</h3>
                    </div>
                    <div class="card-body cp">
                        <form th:action="@{/post/create}" method="post">
                            <div class="mb-3 cp">
                                <label for="title" class="form-label cp">TÃ­tulo</label>
                                <input type="text" class="form-control cp" id="title" name="title" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label cp">Contenido</label>
                                <textarea class="form-control cp" id="content" name="content" rows="15" autocomplete="off"></textarea>
                            </div>
                            <div class="text-end cp">
                                <a class="btn btn-danger cp" th:href="@{/post/home}">Cancelar</a>
                                <button type="submit" class="btn btn-secondary cp">Publicar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
