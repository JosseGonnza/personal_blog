<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Comment</title>
    <link rel="icon" type="image/png" href="/img/logo_blog.png">
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body style="background-color: #212121; color: #fff;">

    <!-- Con include, incrustamos el fragmento que habiamos creado. HEADER -->
    <div th:include="posts/layout.html::header-app"></div>

    <div class="container py-5 cp">
        <div class="row justify-content-center cp">
            <div class="col-md-6 cp">
                <div class="card cp">
                    <div class="card-body cp">
                        <h5 class="card-title cp">Editar Comentario</h5>
                        <form th:action="@{/comment/update}" method="post">
                            <input type="hidden" name="commentId" th:value="${comment.id}">
                            <div class="form-group cp">
                                <label class="mb-1 cp" for="content">Comenta:</label>
                                <textarea class="form-control cp" id="content" name="content" rows="3" placeholder="Enter your comment" th:text="${comment.content}"></textarea>
                            </div>
                            <div class="text-right mt-3 cp">
                                <button type="submit" class="btn btn-secondary cp">Editar</button>
                                <a th:href="@{/comment/cancel/{id} (id=${comment.id}) }" class="btn btn-danger cp">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- BOOTSTRAP JS -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
