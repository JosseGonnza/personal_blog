<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="icon" type="image/png" href="/img/logo_blog.png">
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

    <!-- Con include, incrustamos el fragmento que habiamos creado. HEADER -->
    <div th:include="posts/layout.html::header-app"></div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <h1 class="mt-5">Últimas Entradas</h1>
                    <a th:href="@{/post/new}" class="btn btn-success"><img src="/img/plus.png" alt="new post">  Nuevo Post</a>
                </div>
                <!-- método each para acceder a cada iteración de "posts" del PostController -->
                <div th:each="post : ${posts}" class="card mb-3">
                    <div class="card-body">
                        <!-- método text para traer el título de la clase post -->
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <!-- método text para traer el contenido de la clase post -->
                        <p class="card-text" th:text="${post.content}"></p>
                        <a th:href="@{/post/postPage/{id} (id=${post.id})}" class="btn btn-secondary float-end mt-2">Leer Más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="mt-5">Buscador</h2>
                <form class="input-group" th:action="@{/post/search}" method="get">
                    <input type="text" class="form-control" placeholder="Buscar por título..." name="title" aria-label="Search" aria-describedby="search-btn">
                    <button class="btn btn-outline-secondary" type="submit" id="search-btn">Buscar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">© Blog Personal JosseGonnza 2024</span>
        </div>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
