<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="icon" type="image/png" href="/img/logo_blog.png">
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


</head>

<body style="background-color: #212121; color: #fff;">
    <!-- Con include, incrustamos el fragmento que habiamos creado. HEADER -->
    <div th:include="posts/layout.html::header-app"></div>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <h1 class="mt-5">Últimos Post</h1>
                    <a th:href="@{/post/new}" class="btn btn-success btn-loading"><img src="/img/plus.png" alt="new post">  Nuevo Post</a>
                </div>
                <!-- método each para acceder a cada iteración de "posts" del PostController -->
                <div th:each="post : ${posts}" class="card mb-4 card-hover" style="background-color: #333; color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
                    <div class="card-body">
                        <!-- método text para traer el título de la clase post -->
                        <h5 class="card-title" th:text="${post.title}" style="font-size: 1.5rem; color: #ffc107;"></h5>
                        <!-- método text para traer el contenido de la clase post -->
                        <p class="card-text" th:text="${post.content}"></p>
                        <a th:href="@{/post/postPage/{id} (id=${post.id})}" class="btn btn-secondary float-end mt-2">Leer Más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <h2 class="mt-5">Buscador</h2>
                <form class="input-group" th:action="@{/post/search}" method="get">
                    <input type="text" class="home form-control" placeholder="Buscar por título..." name="title" aria-label="Search" aria-describedby="search-btn">
                    <button class="btn btn-outline-secondary" type="submit" id="search-btn">Buscar</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3" style="background-color: #333; color: #fff; text-align: center;">
        <div class="container" style="color: #fff;"> Blog Personal ❤️ JosseGonnza 2024</div>
    </footer>
</body>


    <!-- BOOTSTRAP JS -->
    <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" ></script>
</body>
</html>
